server {
    listen 80;
    server_name logismate;  # 또는 your-domain.com

    # 1) React 정적 파일 서빙
    location / {
        try_files $uri $uri/ /index.html;
        # /usr/share/nginx/html; → Dockerfile에서 COPY했으므로 기본 root 설정이 이미 html입니다.
    }

    # 2) /api로 들어오는 요청은 backend 컨테이너로 프록시
    location /api/ {
        proxy_pass http://backend:8080/;
        # 슬래시(/) 주의: http://backend:8080/ ← 뒤에 /가 있어야 /api/... 경로가 그대로 붙음
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
